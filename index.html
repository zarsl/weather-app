<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
                id="city-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn btn-secondary"
                id="current-search"
              />
            </div>
          </div>
        </form>
        <div class="upper-section mx-auto">
          <h1 id="city-header">New York, NY</h1>
          <ul>
            <li id="current-time"></li>
            <li id="weather-description">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-7">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">72</span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li id="humidity">Humidity: 77%</li>
                <li id="wind-speed">Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <p>Weekly Forecast</p>
        <div class="lower-section mx-auto">
          <div class="weekly-forecast">
            <div class="day-summary">
              <div class="header">THU</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">FRI</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">SAT</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">THU</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">SUN</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">MON</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
            <div class="day-summary">
              <div class="header">TUE</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
              />
              <div class="footer">
                <span class="daily-high">85°F </span>
                <span class="daily-low">72°F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
